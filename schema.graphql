type Query {
	products: [Product]
	productById(productId: ID!): Product
	getProductsByName(searchTerm: String!): [Product]
}

type Mutation {
	createProduct(product: ProductInput!): Product
}

input ProductInput {
	productName: String!
	style: String
	category: String
	imageUrl: String
	description: String
}

type Product {
	productId: ID!
	productName: String
	style: String
	category: String
	imageUrl: String
	description: String
}
